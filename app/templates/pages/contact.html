{% block content %}

<head>

<body>

    <main id="main" class="site-main">

        <section class="site-section subpage-site-section section-contact-us">

            <div class="container">
                <div class="row">
                    <div class="col-sm-7">
                        <h2>Chatea con Nosotros</h2>
                        <form>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                      <label for="name">Nombre:</label>
                                      <input type="text" class="form-control" id="name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                      <label for="email">E-mail:</label>
                                      <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                              <label for="message">Asunto:</label>
                              <input class="form-control" id="subject"></input>
                            </div>
                            <div class="form-group">
                              <label for="message">Mensaje:</label>
                              <textarea class="form-control form-control-comment" id="message"></textarea>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-green">Contactanos</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-5">

                            <h2>Información de Contacto</h2>
                            <div class="row">
                                <div class="col-sm-12">

                                    </ul>

                                    <a href="mailto:infoaccwebcol@gmail.com" target="_blank">infoaccwebcol@gmail.com</a>
                                    <h3>Celular</h3>
                                    <a href="tel:3133276546" target="_blank">(601) 333 9456</a>
                                    <h3>Fax</h3>
                                    <p>(601) 333 9296</p>
                                </div>
                            </div>
                        </div><!-- /.contact-info -->
                    </div>
                </div>
            </div>
            
        </section><!-- /.section-contact-us -->

        <section id="map" class="section-map"></section><!-- /.section-map -->

    </main>

    <footer id="colophon" class="site-footer">
        <div class="container">
            
                </div>

{% extends 'system/base.html' %}
{% load static %}


{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/Login.css' %}">
    
    <title>Login</title>
</head>
<body>
    <div class="container-form sign-in">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a AccountingWeb</h2>
                <p>Si aun no tienes una cuenta creala gratis aquí</p>
                <a href="{%url 'register'%}"class="btn "><button>Registrarse</button></a>
            </div>
        </div>
        <form class="login-form" method="POST">
            {% csrf_token %}
            <h2 class="create-account">Iniciar Sesión</h2>
            <div class="google-icon">
                <i class="fa-brands fa-google"></i>
            </div>    
            <p>¿Aun no tienes una cuenta? </p>
            <input type="email" placeholder="Email" name="email">
            <input type="password" placeholder="Contraseña" name="password">
            <label for=""> {{ error }}</label>
            <button class="sign-in-btn">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
